{% extends "base.html" %} {% load static %} {% block title %} Signup - SerenAI
{% endblock title %} {% block main %}
<section class="section-padding">
	<div class="container">
		<form method="post" action="">
			{% csrf_token %}
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="bubble-button">
						<span>Registrarse</span>
					</div>
					<div class="signup-form">
						<div class="row">
							<div class="col-md-6">
								<div class="single-input">
									<label for="name">Nombre(s)</label>
									<input type="text" name="name" id="name" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="single-input">
									<label for="surname">Apellidos</label>
									<input type="text" name="surname" id="surname" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="single-input">
									<label for="date_of_birth">Fecha de Nacimiento</label>
									<input type="date" name="date_of_birth" id="date_of_birth" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="single-input">
									<label for="gender">Género</label>
									<select name="gender" id="gender" required>
										<option value="masculino">Masculino</option>
										<option value="femenino">Femenino</option>
										<option value="otro">Otro</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="single-input">
									<label for="username">Usuario</label>
									<input type="text" name="username" id="username" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="single-input">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" required>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-input password-input">
									<label for="password" class="text-left">Contraseña</label>
									<input type="password" name="password" id="password" required class="password-field">
								</div>
								<div class="single-input password-input">
									<label for="password2" class="text-left">Confirmar Contraseña</label>
									<input type="password" name="password2" id="password2" required class="password-field">
								</div>
							</div>
							<div class="col-md-12 d-flex justify-content-center mt-4">
								<button type="submit" class="submit-btn">Continuar</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 d-none d-md-flex align-items-center justify-content-center">
					<div class="signup-logo-img">
						<img src="{% static 'images/logo.png' %}" alt="Logo SerenAI">
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
{% endblock main %}
